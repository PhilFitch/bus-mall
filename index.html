<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BusMall</title>
    <link rel="stylesheet" type="text/css" href="src/main.css">
</head>

<body>
    
    <header>
        <h1>Bus Mall</h1>
        <h2>Market Survey</h2>
    </header>
    
    <main>
       
        <div id="survey">
           
            <p>Click on the item below you are <em>most</em> likely to purchase:</p>
            
            <section id="products">

                <label>
                    <figure id="left">
                        <img src="https://via.placeholder.com/150x200" alt="">
                        <figcaption></figcaption>
                        <input class="button" type="button" name="leftButton">
                    </figure>
                </label>
                
                <label>
                    <figure id="center">
                        <img src="https://via.placeholder.com/150x200" alt="">
                        <figcaption></figcaption>
                    </figure>
                    <input class="button" type="button" name="centerButton">
                </label>
                
                <label>
                    <figure id="right">
                        <img src="https://via.placeholder.com/150x200" alt="">
                        <figcaption></figcaption>
                    </figure>
                    <input class="button" type="button" name="rightButton">
                </label>
            
            </section>
        
        </div>

        <div id="results" hidden>
            
            <h3>Your Favorite Products</h3>

            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>No. of Views</th>
                        <th>No. of Clicks</th>
                        <th>Your Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

            <button id="refresh" type="button">
                Start Over
            </button>

        </div>

    </main>

</body>

</html>
